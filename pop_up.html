<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
   
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Screen Time</title>
  </head>
  <body>
    <div class="modal-header">
      <h1 class="logo">
        <img class="logo-icon" src="icon.png" />Screen Time
        <!-- <span class="version">(1.0.0)</span> -->
      </h1>
    </div>
    <div class="modal-content">
      <p>Monitor Your Screen time at Social Sites.</p>
    </div>
    <div class="modal-content" id="sites">
      <a href="#" id="youtube"><i  class="fab fa-youtube fa-3x"></i></a>
      <a href="#" id="facebook"><i class="fab fa-facebook-square fa-3x"></i></a>
      <a href="#" id="instagram"><i class="fab fa-instagram fa-3x"></i></a>
      <a href="#" id="mail"><i class="fas fa-mail-bulk fa-3x"></i></a>
    </div>
    <div class="modal-content" id="monitoredData">
      <p>
        Total Time Spent: 01:40:00<br />
        Last Visit: 12:30:00<br />
        Last Visit Time Spent: 00:10:43<br />
        Maximum Time Spent Today: 00:20::21
      </p>
    </div>
    <script src="pop_up.js"></script>
  </body>
</html>
